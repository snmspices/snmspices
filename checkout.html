<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout – SNM Spices</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <header>
        <h1>Checkout</h1>
        <a href="index.html" class="back-btn">← Back to Home</a>
    </header>

    <main class="checkout-container">

        <!-- ORDER SUMMARY SECTION -->
        <section class="order-summary">
            <h2>Your Order</h2>
            <div id="orderDetails"></div>
        </section>

        <!-- ADDRESS & CONTACT FORM -->
        <section class="customer-details">
            <h2>Customer Details</h2>

            <form id="checkoutForm">
                <label>Full Name</label>
                <input type="text" id="name" required>

                <label>Phone Number</label>
                <input type="tel" id="phone" required>

                <label>Full Address</label>
                <textarea id="address" required></textarea>

                <label>Pincode</label>
                <input type="text" id="pincode" required>

                <label>City</label>
                <input type="text" id="city" required>

                <label>State</label>
                <input type="text" id="state" required>
            </form>
        </section>

        <!-- PAYMENT SECTION -->
        <section class="payment-box">
            <h2>Payment</h2>

            <p><strong>Pay using UPI:</strong></p>

            <div class="upi-box">
                <p class="upi-id">nidhitheeditor@okhdfcbank</p>
            </div>

            <a id="payNowBtn"
               class="pay-btn"
               href="upi://pay?pa=nidhitheeditor@okhdfcbank&pn=NIDHIN%20P&tn=SNM%20Spices%20Order&am=&cu=INR">
                Pay Now
            </a>

            <p class="note">After payment, click the button below to confirm.</p>

            <button class="order-btn" onclick="sendToWhatsApp()">
                Confirm Order on WhatsApp
            </button>
        </section>

    </main>

    <script>
        // Load order details from localStorage
        const order = JSON.parse(localStorage.getItem("order"));
        if (order) {
            document.getElementById("orderDetails").innerHTML = `
                <p><strong>Product:</strong> ${order.name}</p>
                <p><strong>Price:</strong> ₹${order.price}</p>
            `;
        }

        // WhatsApp Confirmation
        function sendToWhatsApp() {
            const name = document.getElementById("name").value;
            const phone = document.getElementById("phone").value;
            const address = document.getElementById("address").value;
            const pin = document.getElementById("pincode").value;
            const city = document.getElementById("city").value;
            const state = document.getElementById("state").value;

            const message =
                `Hello, I have made the payment.\n\n` +
                `*Order Details:*\n` +
                `Product: ${order.name}\n` +
                `Price: ₹${order.price}\n\n` +
                `*Customer Details:*\n` +
                `Name: ${name}\n` +
                `Phone: ${phone}\n` +
                `Address: ${address}\n` +
                `Pincode: ${pin}\n` +
                `City: ${city}\n` +
                `State: ${state}`;

            const url =
                "https://wa.me/916282960125?text=" +
                encodeURIComponent(message);

            window.location.href = url;
        }
    </script>

</body>
</html>
