<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Details - SNM Spices</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f6f6f6;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0px 2px 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #b30000;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin-top: 3px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
        textarea {
            height: 90px;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #b30000;
            color: white;
            border: none;
            margin-top: 20px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background: #800000;
        }
        .note {
            margin-top: 15px;
            background: #fff3cd;
            padding: 10px;
            border-left: 4px solid #ffcc00;
            border-radius: 6px;
        }
    </style>
</head>
<body>

<div class="container">

    <h2>Order Details</h2>
    <p>Please fill your delivery address after completing the payment.</p>

    <form action="https://formsubmit.co/snmspices2008@gmail.com" method="POST">

        <!-- Anti-spam -->
        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_subject" value="New Order Received - SNM Spices">
        <input type="hidden" name="_template" value="table">

        <label>Full Name</label>
        <input type="text" name="Full Name" required>

        <label>Full Address</label>
        <textarea name="Address" required></textarea>

        <label>City</label>
        <input type="text" name="City" required>

        <label>State</label>
        <input type="text" name="State" required>

        <label>Pincode</label>
        <input type="number" name="Pincode" required>

        <label>Phone Number</label>
        <input type="tel" name="Phone" required>

        <label>Email</label>
        <input type="email" name="Email" required>

        <label>Product Purchased</label>
        <input type="text" name="Product" placeholder="Example: Chilli Powder 200g" required>

        <label>Razorpay Payment ID</label>
        <input type="text" name="Payment ID" placeholder="RP1234..." required>

        <button type="submit">Submit Order</button>

    </form>

    <div class="note">
        After submitting this form, we will start packing your order.  
        You will receive a confirmation email from us.
    </div>

</div>

</body>
</html>
